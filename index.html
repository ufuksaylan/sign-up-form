<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./odin-logo.png" alt="odin-logo" width="100px">
                <h1>ODIN</h1>
            </div>
            <div class="footer">
             <p>Photo by Laura Smetsers on Unsplash</p>
            </div>
        </div>
        <div class="rigth-side">
            <div class="text-right">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                <br> Sign up now to get started.</p>
                <p>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <h3>Let's do this</h3>
                <form action="" method="post" id="form-id">
                    <div class="form-row">
                        <div class="row-element">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="row-element">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row-element">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="row-element">
                            <label for="phone-number">PHONE NUMBER   <small>Format: 123-456-7890</small></label>
                            <input type="tel" name="phone-numer" id="phone-number" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="row-element">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit" form="form-id">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
